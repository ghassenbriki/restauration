
<div class="dishdetail" flexLayout=row fxLayoutGap="10px"
 fxLayoutAlign="space-around center"  fxLayout.xs="column"  fxLayout.sm="column" fxLayoutGap.xs="0">
 

  <div fxFlex="40"> <!-- we use Flex in children elements inside FlexLayout-->
  

  <mat-card *ngIf="dish">

  <mat-card-header>
    
      <mat-card-title>

        <h3>{{dish.name | uppercase}}</h3>


      </mat-card-title>
  </mat-card-header>

      <img src={{dish.image}} alt={{dish.name}} width="100%">

      <mat-card-content>
        <p>{{dish.desription}}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>SHARE</button>
        <button mat-button>LIKE</button>
        <button mat-button (click)="goBack()">BACK</button>

      </mat-card-actions>


  </mat-card>

</div>
  

   <div fxFlex="40">
    <mat-list *ngIf="dish">
      <h2>Comments</h2>
      <mat-list-item *ngFor="let comment of dish.comment">
       
        <h4 matLine> {{comment.comment}} </h4>
        <p matLine >  {{comment.rating}} Stars </p>
        <p matLine> {{comment.author}} {{comment.date | date}}</p>
      
      </mat-list-item>
    
    </mat-list>


  </div>

</div>
